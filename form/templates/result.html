


{% block content %}

<title>Employee Timecard</title>
</head>

<body>



 <h2 class="page-header"><center>REGISTERED USERS LIST</center></h2>
 <style type="text/css">
          
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color: lightblue;
  color: white;
}
</style>

              <body>

              <table border="" align="center">
                 


              <thead>
                <tr>
                  <th>REGISTERED MAIL</th>
                  <th>REGISTERED PASSWORD</th>
                  <th>REGISTERED USERNAME</th>
                  <th>CONFIRM PASSWORD</th>
                  <th>CONTACT NUMBER</th>
                  
                </tr>
              </thead>
              <tbody>
                {% for i in details %}
                <tr>
                  <td>{{i.email_id}}</td>
                  <td>{{i.password  }}</td>
                  <td>{{i.user_name}}</td>
                  <td>{{i.confirm_password}}</td>
                  <td>{{i.contact_number}}</td>
                  
                  

                 
                    
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </body>
{% endblock %}
